<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>login com javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body> 

<form class="box" action="index.html" method="post">
    <h1>Login usuario</h1>

    <input type="text"     name="" placeholder="login" id="Login">
    <input type="password" name="" placeholder="Senha" id="senha">
    <input type="submit" onclick="logar(); return false">
</form>



<script>
    function logar(){ // função logar
        //variaveis
        var login = document.getElementById('login').value //variavel login recebe oque for digitado no input login
        var senha = document.getElementById('senha').value //variavel login recebe oque for digitado no input senha
        //validação do usuario e senha
        if(login =="admin" && senha == "admin") {
            alert('login com sucesso'); //mostra mensagem

            location.href= "home.html"; //chama pagina home.html
    }
    else{
        alert('usuario ou senha incorretos!'); //mostra mensagem
}

    }


</script>



    </body>
</html>
